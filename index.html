<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de imágenes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="seccion1">
        <div class="seccion1__contenedor-Texto">
            <h1 class="seccion1__titulo">Galeria de Imagenes</h1>
            <p class="seccion1__parrafo">Paisajes que solo encontrarás en Venezuela</p>
        </div>


        <div class="seccion1__ola" style="height: 150px; overflow: hidden;">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M-16.64,87.34 C134.59,-51.78 388.54,239.31 504.22,32.08 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #fff;"></path>
            </svg>
        </div>



    </section>

    <section class="galeria">

        <div class="foto">
            <div class="foto__contenedor">
                <img src="img/01-salto-del-angel-canaima-venezuela-.jpg" alt="salto-del-angel">
                <div class="foto__overlay">
                    <h2 class="foto__titulo">Salto Angel</h2>
                </div>
            </div>
        </div>

        <div class="foto">
            <div class="foto__contenedor">
                <img src="img/02-la-gran-sabana.jpg" alt="la-gran-sabana">
                <div class="foto__overlay">
                    <h2 class="foto__titulo">Gran Sabana</h2>
                </div>
            </div>

        </div>

        <div class="foto">
            <div class="foto__contenedor">
                <img src="img/03-Laguna_Verde_(Sierra_Nevada-Merida).jpg" alt="Sierra_Nevada-Merida">
                <div class="foto__overlay">
                    <h2 class="foto__titulo">Laguna verde, Sierra Nevada</h2>
                </div>
            </div>
        </div>


        <div class="foto">
            <div class="foto__contenedor">
                <img src="img/04-Cayo_de_Agua,_Archipiélago_de_Los_Roques,_Venezuela.jpg"
                    alt="Archipiélago_de_Los_Roques">
                <div class="foto__overlay">
                    <h2 class="foto__titulo">Los roques</h2>
                </div>
            </div>
        </div>
        <div class="foto">
            <div class="foto__contenedor">
                <img src="img/05-Roraima3_(79).jpg" alt="Roraima">
                <div class="foto__overlay">
                    <h2 class="foto__titulo">Roraima</h2>
                </div>
            </div>
        </div>
        <div class="foto">
            <div class="foto__contenedor">
                <img src="img/06-Salto_Para.jpg" alt="Salto_Para">
                <div class="foto__overlay">
                    <h2 class="foto__titulo">Salto Para</h2>
                </div>
            </div>
        </div>
        <div class="foto">
            <div class="foto__contenedor">
                <img src="img/07-_Rayo_del_Catatumbo_(25217861751).jpg" alt="Rayo_del_Catatumbo">
                <div class="foto__overlay">
                    <h2 class="foto__titulo">Rayo del Catatumbo</h2>
                </div>
            </div>
        </div>
        <div class="foto">
            <div class="foto__contenedor">
                <img src="img/08-Medanos-de-coro.jpg" alt="Medanos-de-coro">
                <div class="foto__overlay">
                    <h2 class="foto__titulo">Medanos de Coro</h2>
                </div>
            </div>
        </div>
        <div class="foto">
            <div class="foto__contenedor">
                <img src="img/09-Vista_RioCaroni_DesdeOrinoco.jpg" alt="Vista_RioCaroni_DesdeOrinoco">
                <div class="foto__overlay">
                    <h2 class="foto__titulo">Ríos Orinoco y Caroní</h2>
                </div>
            </div>
        </div>
        <div class="foto">
            <div class="foto__contenedor">
                <img src="img/10-cueva-guacharo.jpg" alt="cueva-guacharo">
                <div class="foto__overlay">
                    <h2 class="foto__titulo">La Cueva del Guacharo</h2>
                </div>
            </div>
        </div>
        <div class="foto">
            <div class="foto__contenedor">
                <img src="img/11-El Parroquiano-Cinaruco.JPG" alt="playa Cinaruco">
                <div class="foto__overlay">
                    <h2 class="foto__titulo">Cinaruco</h2>
                </div>
            </div>
        </div>
        <div class="foto">
            <div class="foto__contenedor">
                <img src="img/12-telesferico de merida.jpg" alt="telesferico de merida">
                <div class="foto__overlay">
                    <h2 class="foto__titulo">Telesferico de Merida</h2>
                </div>
            </div>
        </div>

    </section>
</body>
    <script src="js/main.js"></script>
</html>
